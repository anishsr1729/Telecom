<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #004d99;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            margin-left: 20px;
        }

        header a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .dashboard-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            flex: 1;
            min-width: 200px;
            background: #e6f7ff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin: 0 0 10px;
            color: #004d99;
        }

        .card p {
            font-size: 24px;
            font-weight: bold;
            color: #003366;
        }

        .chart-container {
            margin: 20px 0;
            text-align: center;
        }

        .chart-placeholder {
            width: 100%;
            height: 300px;
            background: #e6e6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            color: #999;
            font-size: 18px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #004d99;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        @media (max-width: 768px) {
            .dashboard-cards {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <header>
        Analysis Dashboard
        <a href="https://www.grandviewresearch.com/static/img/research/telecom-services-market.png" onclick="showSection('analysis')">Analysis</a>
    </header>

    <div class="container">
        <!-- Dashboard Cards -->
        <div class="dashboard-cards">
            <div class="card">
                <h3>Total Products</h3>
                <p id="total-products">0</p>
            </div>
            <div class="card">
                <h3>Low Stock Items</h3>
                <p id="low-stock-items">0</p>
            </div>
            <div class="card">
                <h3>Orders Pending</h3>
                <p id="orders-pending">0</p>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="chart-container">
            <h3>Stock Trends</h3>
            <div class="chart-placeholder">[Insert Chart Here]</div>
        </div>

        <!-- Summary Table -->
        <h3>Supplier Performance Summary</h3>
        <table>
            <thead>
                <tr>
                    <th>Supplier Name</th>
                    <th>Total Orders</th>
                    <th>Pending Orders</th>
                    <th>Average Delivery Time (days)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Supplier A</td>
                    <td>15</td>
                    <td>3</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Supplier B</td>
                    <td>10</td>
                    <td>1</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td>Supplier C</td>
                    <td>20</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
